<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Disponibilidade</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 2px solid black;
            margin: auto;
            cursor: grab;
            touch-action: none;
        }
        #mapa {
            width: 800px;
            height: 600px;
            background: url('mapa.png') no-repeat center;
            background-size: contain;
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(0px, 0px) scale(1);
            transform-origin: top left;
        }
        .bolinha {
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            text-align: center;
            font-size: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-balao {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid black;
            padding: 5px;
            font-size: 12px;
            width: 160px;
            text-align: left;
            z-index: 100;
        }
        #zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        #zoom-controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #coordenadas-table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        #coordenadas-table th, #coordenadas-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        #coordenadas-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Mapa de Disponibilidade</h2>
    
    <div id="mapa-container">
        <div id="mapa"></div>
    </div>

    <div id="zoom-controls">
        <button onclick="zoomIn()">+ Zoom</button>
        <button onclick="zoomOut()">- Zoom</button>
    </div>

    <h3>Coordenadas Cadastradas</h3>
    <table id="coordenadas-table">
        <thead>
            <tr>
                <th>Quadra</th>
                <th>Lote</th>
                <th>Coordenada X</th>
                <th>Coordenada Y</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let zoomLevel = 1.0;
        let isDragging = false;
        let startX, startY, mapX = 0, mapY = 0;

        function zoomIn() {
            zoomLevel += 0.1;
            atualizarTransformacao();
        }

        function zoomOut() {
            zoomLevel = Math.max(0.5, zoomLevel - 0.1);
            atualizarTransformacao();
        }

        function atualizarTransformacao() {
            document.getElementById("mapa").style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
        }

        document.getElementById("mapa-container").addEventListener("mousedown", function(e) {
            isDragging = true;
            startX = e.clientX - mapX;
            startY = e.clientY - mapY;
        });

        document.addEventListener("mousemove", function(e) {
            if (isDragging) {
                mapX = e.clientX - startX;
                mapY = e.clientY - startY;
                atualizarTransformacao();
            }
        });

        document.addEventListener("mouseup", function() {
            isDragging = false;
        });

        function getCorPorStatus(status) {
            switch (status.toLowerCase().trim()) {
                case "Disponivel":
                    return "green";
                case "Reservado":
                    return "orange";
                case "Vendido":
                    return "red";
                case "Fora de Venda":
                    return "gray";
                default:
                    return "gray";
            }
        }

        function carregarLotes() {
            $.getJSON("https://script.google.com/macros/s/AKfycbziGg3Lhmo85CG0qtAu1ehAy2UERzG_zVRpjWeA9PGsao2cdslPRW3G6TuLYFNMrp3r/exec", function(data) {
                const container = $("#mapa");
                container.empty();

                data.forEach(lote => {
                    let cor = getCorPorStatus(lote.status);

                    let xAjustado = parseInt(lote.x) + 3;
                    let yAjustado = parseInt(lote.y) + 4;

                    const bolinha = $(`<div class='bolinha' style='left:${xAjustado}px; top:${yAjustado}px; background:${cor};'>${lote.lote}</div>`);
                    const infoBalao = $(`
                        <div class='info-balao' style='left:${xAjustado + 15}px; top:${yAjustado}px;'>
                            <strong>Quadra:</strong> ${lote.quadra}<br>
                            <strong>Lote:</strong> ${lote.lote}<br>
                            <strong>Metragem:</strong> ${lote.metragem} m²<br>
                            <strong>Status:</strong> ${lote.status}<br>
                            <strong>Endereço:</strong> ${lote.rua}
                        </div>
                    `);

                    bolinha.hover(
                        function() { infoBalao.show(); },
                        function() { infoBalao.hide(); }
                    );

                    container.append(bolinha);
                    container.append(infoBalao);
                });
            }).fail(function(jqxhr, textStatus, error) {
                console.error("Erro ao carregar os lotes:", textStatus, error);
            });
        }

        $("#mapa-container").click(function(e) {
            let x = e.offsetX - 3;
            let y = e.offsetY - 4;

            let quadra = prompt("Digite a Quadra:");
            let lote = prompt("Digite o Lote:");

            if (quadra && lote) {
                $("#coordenadas-table tbody").append(`
                    <tr>
                        <td>${quadra}</td>
                        <td>${lote}</td>
                        <td>${x}</td>
                        <td>${y}</td>
                    </tr>
                `);
            }
        });

        carregarLotes();
    </script>

</body>
