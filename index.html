<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Mapa de Disponibilidade</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .zoom-container {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: auto;
        }
        .map-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            touch-action: auto;
        }
        #map {
            width: 100%;
            height: auto;
            display: block;
            touch-action: auto;
        }
        .lote {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            text-align: center;
            font-size: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Mapa de Disponibilidade</h2>
    
    <div class="zoom-container">
        <div class="map-container">
            <img id="map" src="mapa.png" alt="Mapa do Loteamento" loading="lazy">
            <div id="lotes"></div>
        </div>
    </div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbziGg3Lhmo85CG0qtAu1ehAy2UERzG_zVRpjWeA9PGsao2cdslPRW3G6TuLYFNMrp3r/exec";

        async function carregarDados() {
            try {
                const response = await fetch(url, { cache: "no-cache" }); // Evita carregar dados antigos
                const dados = await response.json();
                const container = document.getElementById("lotes");
                container.innerHTML = ""; // Evita sobreposição

                dados.forEach(lote => {
                    const bolinha = document.createElement("div");
                    bolinha.classList.add("lote");
                    bolinha.textContent = lote.lote;

                    // Define a cor com base no status
                    const cores = {
                        "disponivel": "green",
                        "reservado": "orange",
                        "vendido": "red",
                        "fora de venda": "gray"
                    };
                    bolinha.style.backgroundColor = cores[lote.status.toLowerCase()] || "black";

                    // Ajuste fino das coordenadas
                    const ajusteX = -3; 
                    const ajusteY = -3; 
                    
                    bolinha.style.left = `${lote.x + ajusteX}px`;
                    bolinha.style.top = `${lote.y + ajusteY}px`;
                    bolinha.style.position = "absolute";

                    container.appendChild(bolinha);
                });

            } catch (error) {
                console.error("Erro ao carregar os dados:", error);
            }
        }

        // Carrega os dados assim que a página estiver pronta
        document.addEventListener("DOMContentLoaded", carregarDados);
    </script>

</body>
</html>
