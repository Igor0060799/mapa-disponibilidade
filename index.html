<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Mapa de Disponibilidade</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .zoom-container {
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Permite rolagem */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: auto; /* Permite zoom */
        }
        .map-container {
            position: relative;
            width: 800px; /* Tamanho fixo */
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            touch-action: auto;
            transform-origin: top left;
        }
        #map {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: auto; /* Permite pinch-to-zoom */
        }
        .lote {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            text-align: center;
            font-size: 9px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Mapa de Disponibilidade</h2>
    
    <div class="zoom-container">
        <div class="map-container">
            <img id="map" src="mapa.png" alt="Mapa do Loteamento">
            <div id="lotes"></div>
        </div>
    </div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbziGg3Lhmo85CG0qtAu1ehAy2UERzG_zVRpjWeA9PGsao2cdslPRW3G6TuLYFNMrp3r/exec";

        async function carregarDados() {
            const response = await fetch(url);
            const dados = await response.json();
            const container = document.getElementById("lotes");

            // Adiciona as bolinhas na posição correta
            dados.forEach(lote => {
                const bolinha = document.createElement("div");
                bolinha.classList.add("lote");
                bolinha.textContent = lote.lote;

                // Define a cor com base no status
                switch (lote.status.toLowerCase()) {
                    case "disponivel":
                        bolinha.style.backgroundColor = "green";
                        break;
                    case "reservado":
                        bolinha.style.backgroundColor = "orange";
                        break;
                    case "vendido":
                        bolinha.style.backgroundColor = "red";
                        break;
                    case "fora de venda":
                        bolinha.style.backgroundColor = "gray";
                        break;
                }

                // Ajuste fino das coordenadas
                const ajusteX = -3; // Ajuste horizontal
                const ajusteY = -3; // Ajuste vertical
                
                bolinha.style.left = `${lote.x + ajusteX}px`;
                bolinha.style.top = `${lote.y + ajusteY}px`;
                bolinha.style.position = "absolute";

                container.appendChild(bolinha);
            });
        }

        carregarDados();
    </script>

</body>
</html>
