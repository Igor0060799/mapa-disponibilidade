<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Disponibilidade</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            background: #f8f8f8;
        }
        .mapa-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            cursor: grab;
        }
        #map {
            width: 100%;
            height: 100%;
            display: block;
        }
        .zoom-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .zoom-buttons button {
            font-size: 16px;
            padding: 5px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 3px;
        }
        .zoom-buttons button:hover {
            background: #0056b3;
        }
        .bolinha {
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            text-align: center;
            font-size: 5px;
            font-weight: bold;
            line-height: 15px;
            color: white;
            cursor: pointer;
        }
        .info-balao {
            position: absolute;
            background: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h2>Mapa de Disponibilidade</h2>

    <div class="mapa-container">
        <div class="mapa-wrapper" id="mapa-wrapper">
            <img id="map" src="mapa.png" alt="Mapa do Loteamento">
            <div id="bolinhas-container"></div>
        </div>
        <div class="zoom-buttons">
            <button onclick="zoomIn()">➕</button>
            <button onclick="zoomOut()">➖</button>
        </div>
    </div>

    <script>
        const mapaWrapper = document.getElementById("mapa-wrapper");
        let zoomLevel = 1;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;

        function zoomIn() {
            zoomLevel *= 1.2;
            atualizarTransform();
        }

        function zoomOut() {
            zoomLevel *= 0.8;
            atualizarTransform();
        }

        function atualizarTransform() {
            mapaWrapper.style.transform = `scale(${zoomLevel}) translate(${translateX}px, ${translateY}px)`;
        }

        mapaWrapper.addEventListener("mousedown", (event) => {
            isDragging = true;
            startX = event.clientX - translateX;
            startY = event.clientY - translateY;
            mapaWrapper.style.cursor = "grabbing";
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            mapaWrapper.style.cursor = "grab";
        });

        document.addEventListener("mousemove", (event) => {
            if (!isDragging) return;
            translateX = event.clientX - startX;
            translateY = event.clientY - startY;
            atualizarTransform();
        });

        mapaWrapper.addEventListener("touchstart", (event) => {
            if (event.touches.length === 1) {
                isDragging = true;
                startX = event.touches[0].clientX - translateX;
                startY = event.touches[0].clientY - translateY;
            }
        });

        document.addEventListener("touchend", () => {
            isDragging = false;
        });

        document.addEventListener("touchmove", (event) => {
            if (!isDragging || event.touches.length !== 1) return;
            translateX = event.touches[0].clientX - startX;
            translateY = event.touches[0].clientY - startY;
            atualizarTransform();
        });

        function carregarLotes() {
            $.getJSON("https://script.google.com/macros/s/AKfycbziGg3Lhmo85CG0qtAu1ehAy2UERzG_zVRpjWeA9PGsao2cdslPRW3G6TuLYFNMrp3r/exec", function(data) {
                const container = $("#bolinhas-container");
                container.empty();

                data.forEach(lote => {
                    let cor = "#808080"; // Cinza por padrão
                    if (lote.status === "disponivel") cor = "green";
                    else if (lote.status === "reservado") cor = "orange";
                    else if (lote.status === "vendido") cor = "red";

                    const bolinha = $(`<div class='bolinha' style='left:${lote.x}px; top:${lote.y}px; background:${cor};'>${lote.lote}</div>`);
                    const balao = $(`
                        <div class='info-balao' style='left:${lote.x + 20}px; top:${lote.y}px;'>
                            <strong>Quadra:</strong> ${lote.quadra}<br>
                            <strong>Lote:</strong> ${lote.lote}<br>
                            <strong>Metragem:</strong> ${lote.metragem} m²<br>
                            <strong>Status:</strong> ${lote.status}
                        </div>
                    `);

                    bolinha.on("click", function() {
                        $(".info-balao").hide();
                        balao.show();
                    });

                    container.append(bolinha);
                    container.append(balao);
                });
            });
        }

        carregarLotes();
    </script>

</body>
</html>
