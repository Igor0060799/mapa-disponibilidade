<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Disponibilidade</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 2px solid black;
            margin: auto;
            cursor: grab;
        }
        #mapa {
            width: 1600px;
            height: 1200px;
            background: url('mapa.png') no-repeat center;
            background-size: contain;
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: center center;
        }
        .bolinha {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            text-align: center;
            font-size: 10px;
            color: white;
            line-height: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        .info-balao {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid black;
            padding: 5px;
            font-size: 12px;
            width: 120px;
        }
        #zoom-controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Mapa de Disponibilidade</h2>
    
    <div id="mapa-container">
        <div id="mapa"></div>
    </div>

    <div id="zoom-controls">
        <button onclick="zoomIn()">+ Zoom</button>
        <button onclick="zoomOut()">- Zoom</button>
    </div>

    <script>
        let zoomLevel = 1.0;
        let isDragging = false;
        let startX, startY, mapX = 0, mapY = 0;

        function zoomIn() {
            zoomLevel += 0.1;
            document.getElementById("mapa").style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
        }

        function zoomOut() {
            zoomLevel = Math.max(0.5, zoomLevel - 0.1);
            document.getElementById("mapa").style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
        }

        // Movimento do mapa
        document.getElementById("mapa-container").addEventListener("mousedown", function(e) {
            isDragging = true;
            startX = e.clientX - mapX;
            startY = e.clientY - mapY;
        });

        document.addEventListener("mousemove", function(e) {
            if (isDragging) {
                mapX = e.clientX - startX;
                mapY = e.clientY - startY;
                document.getElementById("mapa").style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
            }
        });

        document.addEventListener("mouseup", function() {
            isDragging = false;
        });

        function carregarLotes() {
            $.getJSON("https://script.google.com/macros/s/AKfycbziGg3Lhmo85CG0qtAu1ehAy2UERzG_zVRpjWeA9PGsao2cdslPRW3G6TuLYFNMrp3r/exec", function(data) {
                const container = $("#mapa");
                container.empty();

                data.forEach(lote => {
                    let status = lote.status ? lote.status.trim().toLowerCase() : "";
                    let cor = "#808080"; // Cinza padr√£o

                    if (status === "disponivel") cor = "green";
                    else if (status === "reservado") cor = "orange";
                    else if (status === "vendido") cor = "red";

                    // Ajuste fino das coordenadas (-4 no X e -5 no Y)
                    let xAjustado = lote.x - 4;
                    let yAjustado = lote.y - 5;

                    const bolinha = $(`<div class='bolinha' style='left:${xAjustado}px; top:${yAjustado}px; background:${cor};'>${lote.lote}</div>`);
                    container.append(bolinha);
                });
            }).fail(function(jqxhr, textStatus, error) {
                console.error("Erro ao carregar os lotes:", textStatus, error);
            });
        }

        carregarLotes();
    </script>

</body>
</html>
