<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Disponibilidade</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        #map {
            width: 100%;
            max-width: 800px;
        }
        .lote {
            position: absolute;
            width: 7px;  /* Reduzi mais o tamanho da bolinha */
            height: 7px;
            border-radius: 50%;
            text-align: center;
            font-size: 5px;  /* Ajustei o tamanho do n√∫mero */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Mapa de Disponibilidade</h2>
    <div class="map-container">
        <img id="map" src="mapa.png" alt="Mapa do Loteamento">
        <div id="lotes"></div>
    </div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbziGg3Lhmo85CG0qtAu1ehAy2UERzG_zVRpjWeA9PGsao2cdslPRW3G6TuLYFNMrp3r/exec";
        
        async function carregarDados() {
            const response = await fetch(url);
            const dados = await response.json();
            const container = document.getElementById("lotes");
            
            dados.forEach(lote => {
                const bolinha = document.createElement("div");
                bolinha.classList.add("lote");
                bolinha.textContent = lote.lote;

                // Define a cor com base no status
                switch (lote.status.toLowerCase()) {
                    case "disponivel":
                        bolinha.style.backgroundColor = "green";
                        break;
                    case "reservado":
                        bolinha.style.backgroundColor = "orange";
                        break;
                    case "vendido":
                        bolinha.style.backgroundColor = "red";
                        break;
                    case "fora de venda":
                        bolinha.style.backgroundColor = "gray";
                        break;
                }

                // Posicionamento com base nas coordenadas
                bolinha.style.left = `${lote.x}px`;
                bolinha.style.top = `${lote.y}px`;
                bolinha.style.position = "absolute";

                container.appendChild(bolinha);
            });
        }

        carregarDados();
    </script>

</body>
</html>
