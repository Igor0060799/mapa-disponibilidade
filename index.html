<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Disponibilidade</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 2px solid black;
            margin: auto;
        }
        #mapa {
            width: 100%;
            height: 100%;
            background: url('mapa.png') no-repeat center;
            background-size: cover;
            position: relative;
        }
        .bolinha {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            text-align: center;
            font-size: 10px;
            color: white;
            line-height: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        .info-balao {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid black;
            padding: 5px;
            font-size: 12px;
            width: 120px;
        }
        #zoom-controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Mapa de Disponibilidade</h2>
    
    <div id="mapa-container">
        <div id="mapa"></div>
    </div>

    <div id="zoom-controls">
        <button onclick="zoomIn()">+ Zoom</button>
        <button onclick="zoomOut()">- Zoom</button>
    </div>

    <script>
        let zoomLevel = 1.0;
        
        function zoomIn() {
            zoomLevel += 0.1;
            document.getElementById("mapa").style.transform = `scale(${zoomLevel})`;
        }

        function zoomOut() {
            zoomLevel = Math.max(0.5, zoomLevel - 0.1);
            document.getElementById("mapa").style.transform = `scale(${zoomLevel})`;
        }

        function carregarLotes() {
            $.getJSON("https://script.google.com/macros/s/AKfycbziGg3Lhmo85CG0qtAu1ehAy2UERzG_zVRpjWeA9PGsao2cdslPRW3G6TuLYFNMrp3r/exec", function(data) {
                const container = $("#mapa");
                container.empty();

                data.forEach(lote => {
                    let status = lote.status ? lote.status.trim().toLowerCase() : "";
                    let cor = "#808080"; // Cinza padrão

                    if (status === "disponivel") cor = "green";
                    else if (status === "reservado") cor = "orange";
                    else if (status === "vendido") cor = "red";

                    const bolinha = $(`<div class='bolinha' style='left:${lote.x}px; top:${lote.y}px; background:${cor};'>${lote.lote}</div>`);
                    const balao = $(`
                        <div class='info-balao' style='left:${lote.x + 20}px; top:${lote.y}px;'>
                            <strong>Quadra:</strong> ${lote.quadra}<br>
                            <strong>Lote:</strong> ${lote.lote}<br>
                            <strong>Metragem:</strong> ${lote.metragem} m²<br>
                            <strong>Status:</strong> ${lote.status}
                        </div>
                    `);

                    bolinha.on("click", function() {
                        $(".info-balao").hide();
                        balao.show();
                    });

                    container.append(bolinha);
                    container.append(balao);
                });
            });
        }

        carregarLotes();
    </script>

</body>
</html>
