<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Disponibilidade</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
            overflow: hidden;
            border: 2px solid black;
            cursor: grab;
            touch-action: none;
        }
        #mapa {
            width: 800px;
            height: 600px;
            display: block;
        }
        .bolinha {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            font-size: 7px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-balao {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid black;
            padding: 5px;
            font-size: 12px;
            width: 140px;
            text-align: left;
            z-index: 100;
        }
    </style>
</head>
<body>

    <h2>Mapa de Disponibilidade</h2>
    
    <div id="mapa-container">
        <img id="mapa" src="mapa.png" alt="Mapa de Disponibilidade">
    </div>

    <script>
        function getCorPorStatus(status) {
            switch (status.toLowerCase().trim()) {
                case "disponivel":
                    return "green";
                case "reservado":
                    return "orange";
                case "vendido":
                    return "red";
                case "fora de venda":
                    return "gray";
                default:
                    return "gray";
            }
        }

        async function carregarLotes() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbziGg3Lhmo85CG0qtAu1ehAy2UERzG_zVRpjWeA9PGsao2cdslPRW3G6TuLYFNMrp3r/exec");
                const data = await response.json();
                const container = document.getElementById("mapa-container");

                data.forEach(lote => {
                    let cor = getCorPorStatus(lote.status);

                    // Posições exatas SEM escala para manter a precisão
                    let xAjustado = lote.x;
                    let yAjustado = lote.y;

                    const bolinha = document.createElement("div");
                    bolinha.className = "bolinha";
                    bolinha.style.left = `${xAjustado}px`;
                    bolinha.style.top = `${yAjustado}px`;
                    bolinha.style.background = cor;
                    bolinha.innerText = lote.lote;

                    const infoBalao = document.createElement("div");
                    infoBalao.className = "info-balao";
                    infoBalao.style.left = `${xAjustado + 15}px`;
                    infoBalao.style.top = `${yAjustado}px`;
                    infoBalao.innerHTML = `
                        <strong>Quadra:</strong> ${lote.quadra}<br>
                        <strong>Lote:</strong> ${lote.lote}<br>
                        <strong>Metragem:</strong> ${lote.metragem} m²<br>
                        <strong>Status:</strong> ${lote.status}
                    `;

                    bolinha.addEventListener("mouseenter", () => infoBalao.style.display = "block");
                    bolinha.addEventListener("mouseleave", () => infoBalao.style.display = "none");

                    container.appendChild(bolinha);
                    container.appendChild(infoBalao);
                });
            } catch (error) {
                console.error("Erro ao carregar os lotes:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", carregarLotes);
    </script>

</body>
</html>
