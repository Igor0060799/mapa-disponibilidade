<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Disponibilidade</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            background: #f8f8f8;
        }
        .mapa-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
        }
        #map {
            width: 100%;
            height: 100%;
            display: block;
        }
        .bolinha {
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
        .balao {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 6px;
            font-size: 12px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            display: none;
        }
        .zoom-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .zoom-buttons button {
            font-size: 16px;
            padding: 5px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 3px;
        }
        .zoom-buttons button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Mapa de Disponibilidade</h2>

    <div class="mapa-container">
        <div class="mapa-wrapper" id="mapa-wrapper">
            <img id="map" src="mapa.png" alt="Mapa do Loteamento">
            <div id="bolinhas-container"></div>
            <div id="balao" class="balao"></div>
        </div>
        <div class="zoom-buttons">
            <button onclick="zoomIn()">➕</button>
            <button onclick="zoomOut()">➖</button>
        </div>
    </div>

    <script>
        const urlPlanilha = "https://script.google.com/macros/s/AKfycbziGg3Lhmo85CG0qtAu1ehAy2UERzG_zVRpjWeA9PGsao2cdslPRW3G6TuLYFNMrp3r/exec";
        const statusCores = {
            "Disponível": "green",
            "Reservado": "orange",
            "Vendido": "red",
            "Fora de venda": "gray"
        };

        const mapaWrapper = document.getElementById("mapa-wrapper");
        const bolinhasContainer = document.getElementById("bolinhas-container");
        const balao = document.getElementById("balao");

        let zoomLevel = 1;

        function carregarDados() {
            fetch(urlPlanilha)
                .then(response => response.json())
                .then(dados => {
                    criarBolinhas(dados);
                })
                .catch(error => console.error("Erro ao carregar dados:", error));
        }

        function criarBolinhas(dadosLotes) {
            bolinhasContainer.innerHTML = "";

            dadosLotes.forEach(lote => {
                const bolinha = document.createElement("div");
                bolinha.className = "bolinha";
                bolinha.style.backgroundColor = statusCores[lote.status] || "black";
                bolinha.style.left = (lote.x * zoomLevel) + "px";
                bolinha.style.top = (lote.y * zoomLevel) + "px";
                bolinha.innerText = lote.lote;
                bolinha.onclick = (e) => mostrarBalao(e, lote);
                bolinhasContainer.appendChild(bolinha);
            });
        }

        function mostrarBalao(event, lote) {
            balao.style.left = (event.target.offsetLeft + 20) + "px";
            balao.style.top = event.target.offsetTop + "px";
            balao.innerHTML = `
                <strong>Quadra ${lote.quadra} - Lote ${lote.lote}</strong><br>
                Metragem: ${lote.metragem} m²<br>
                Status: ${lote.status}
            `;
            balao.style.display = "block";
        }

        function zoomIn() {
            zoomLevel *= 1.2;
            atualizarZoom();
        }

        function zoomOut() {
            zoomLevel *= 0.8;
            atualizarZoom();
        }

        function atualizarZoom() {
            mapaWrapper.style.transform = `scale(${zoomLevel})`;
            criarBolinhas(dadosLotes);
        }

        document.addEventListener("click", (event) => {
            if (!event.target.classList.contains("bolinha")) {
                balao.style.display = "none";
            }
        });

        // Carregar os dados da planilha ao carregar a página
        carregarDados();
    </script>

</body>
</html>
