<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Disponibilidade</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        #map {
            width: 800px;
            height: 600px;
            display: block;
        }
        .bolinha {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
        .balao {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 6px;
            font-size: 12px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            display: none;
        }
        .balao::after {
            content: "";
            position: absolute;
            top: 50%;
            left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent white transparent transparent;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <h2>Mapa de Disponibilidade</h2>
    
    <div class="container">
        <img id="map" src="mapa.png" alt="Mapa do Loteamento">
        <div id="bolinhas-container"></div>
        <div id="balao" class="balao"></div>
    </div>

    <script>
        const urlPlanilha = "https://script.google.com/macros/s/AKfycbziGg3Lhmo85CG0qtAu1ehAy2UERzG_zVRpjWeA9PGsao2cdslPRW3G6TuLYFNMrp3r/exec";

        const statusCores = {
            "Disponível": "green",
            "Reservado": "orange",
            "Vendido": "red",
            "Fora de venda": "gray"
        };

        const container = document.getElementById("bolinhas-container");
        const balao = document.getElementById("balao");

        function carregarDados() {
            fetch(urlPlanilha)
                .then(response => response.json())
                .then(dados => {
                    console.log("Dados carregados:", dados);
                    criarBolinhas(dados);
                })
                .catch(error => console.error("Erro ao carregar dados:", error));
        }

        function criarBolinhas(dadosLotes) {
            container.innerHTML = "";
            dadosLotes.forEach(lote => {
                const bolinha = document.createElement("div");
                bolinha.className = "bolinha";
                bolinha.style.backgroundColor = statusCores[lote.status] || "black";
                bolinha.style.left = lote.x + "px";
                bolinha.style.top = lote.y + "px";
                bolinha.innerText = lote.lote;
                bolinha.onclick = (e) => mostrarBalao(e, lote);
                container.appendChild(bolinha);
            });
        }

        function mostrarBalao(event, lote) {
            balao.style.left = (event.target.offsetLeft + 20) + "px";
            balao.style.top = event.target.offsetTop + "px";
            balao.innerHTML = `
                <strong>Quadra ${lote.quadra} - Lote ${lote.lote}</strong><br>
                Metragem: ${lote.metragem} m²<br>
                Status: ${lote.status}
            `;
            balao.style.display = "block";
        }

        document.addEventListener("click", (event) => {
            if (!event.target.classList.contains("bolinha")) {
                balao.style.display = "none";
            }
        });

        // Carregar os dados da planilha ao carregar a página
        carregarDados();
    </script>

</body>
</html>
