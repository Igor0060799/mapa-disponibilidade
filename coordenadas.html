<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obter Coordenadas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 2px solid black;
            margin: auto;
            cursor: grab;
            touch-action: none;
        }
        #mapa {
            width: 1600px;
            height: 1200px;
            background: url('mapa.png') no-repeat center;
            background-size: contain;
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: center center;
        }
        #zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        #zoom-controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #coordenadas {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Obter Coordenadas do Mapa</h2>
    
    <div id="mapa-container">
        <div id="mapa"></div>
    </div>

    <div id="zoom-controls">
        <button onclick="zoomIn()">+ Zoom</button>
        <button onclick="zoomOut()">- Zoom</button>
    </div>

    <div id="coordenadas">Clique no mapa para obter as coordenadas</div>

    <script>
        let zoomLevel = 1.0;
        let isDragging = false;
        let startX, startY, mapX = 0, mapY = 0;

        function zoomIn() {
            zoomLevel += 0.1;
            document.getElementById("mapa").style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
        }

        function zoomOut() {
            zoomLevel = Math.max(0.5, zoomLevel - 0.1);
            document.getElementById("mapa").style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
        }

        // Movimento do mapa com mouse
        document.getElementById("mapa-container").addEventListener("mousedown", function(e) {
            isDragging = true;
            startX = e.clientX - mapX;
            startY = e.clientY - mapY;
        });

        document.addEventListener("mousemove", function(e) {
            if (isDragging) {
                mapX = e.clientX - startX;
                mapY = e.clientY - startY;
                document.getElementById("mapa").style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
            }
        });

        document.addEventListener("mouseup", function() {
            isDragging = false;
        });

        // Movimento do mapa com touch no celular
        document.getElementById("mapa-container").addEventListener("touchstart", function(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - mapX;
                startY = e.touches[0].clientY - mapY;
            }
        });

        document.getElementById("mapa-container").addEventListener("touchmove", function(e) {
            if (isDragging && e.touches.length === 1) {
                e.preventDefault();
                mapX = e.touches[0].clientX - startX;
                mapY = e.touches[0].clientY - startY;
                document.getElementById("mapa").style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
            }
        });

        document.getElementById("mapa-container").addEventListener("touchend", function() {
            isDragging = false;
        });

        // Capturar coordenadas do clique no mapa
        document.getElementById("mapa").addEventListener("click", function(e) {
            const rect = this.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) / zoomLevel);
            const y = Math.round((e.clientY - rect.top) / zoomLevel);

            document.getElementById("coordenadas").innerText = `Coordenadas: X=${x}, Y=${y}`;
        });

    </script>

</body>
</html>
