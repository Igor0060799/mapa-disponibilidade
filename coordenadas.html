<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Coordenadas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        #map {
            width: 100%;
            max-width: 800px;
            cursor: crosshair;
        }
        #coordenadas {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Captura de Coordenadas</h2>
    <p>Clique no mapa para obter as coordenadas exatas.</p>
    <div class="map-container">
        <img id="map" src="mapa.png" alt="Mapa do Loteamento">
    </div>
    <p id="coordenadas">Coordenadas: (Clique no mapa)</p>

    <script>
        document.getElementById("map").addEventListener("click", function(event) {
            const img = event.target;
            const rect = img.getBoundingClientRect();

            // Tamanho real da imagem
            const imgWidth = img.naturalWidth;
            const imgHeight = img.naturalHeight;

            // Tamanho da imagem na tela
            const displayedWidth = rect.width;
            const displayedHeight = rect.height;

            // Coordenadas do clique relativas Ã  imagem na tela
            const xClick = event.clientX - rect.left;
            const yClick = event.clientY - rect.top;

            // Ajustando para a escala real da imagem
            const xReal = Math.round((xClick / displayedWidth) * imgWidth);
            const yReal = Math.round((yClick / displayedHeight) * imgHeight);

            document.getElementById("coordenadas").textContent = `Coordenadas: X=${xReal}, Y=${yReal}`;
        });
    </script>

</body>
</html>
