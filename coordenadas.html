<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Capturar Coordenadas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }
        .zoom-container {
            flex-grow: 1;
            width: 100vw;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: auto;
        }
        .map-container {
            position: relative;
            width: 800px; /* Mesmo tamanho do mapa do index */
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            touch-action: auto;
        }
        #map {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: auto;
        }
        #coordenadas {
            font-size: 18px;
            font-weight: bold;
            color: blue;
            padding: 10px;
        }
        footer {
            width: 100%;
            padding: 10px;
            background: #f1f1f1;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h2>Capturar Coordenadas</h2>
    
    <div class="zoom-container">
        <div class="map-container" id="mapContainer">
            <img id="map" src="mapa.png" alt="Mapa do Loteamento">
        </div>
    </div>

    <div id="coordenadas">Clique no mapa para ver as coordenadas</div>

    <footer>
        &copy; 2025 - Sistema de Disponibilidade
    </footer>

    <script>
        document.getElementById("map").addEventListener("click", function(event) {
            const rect = event.target.getBoundingClientRect();

            // Captura a posição correta em relação ao mapa
            const x = Math.round(event.clientX - rect.left);
            const y = Math.round(event.clientY - rect.top);

            // Exibe as coordenadas na tela
            document.getElementById("coordenadas").innerText = `Coordenadas: X=${x}, Y=${y}`;
        });
    </script>

</body>
</html>
