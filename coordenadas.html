<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas do Mapa</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 800px;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .map-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
            width: 100%;
            height: 100%;
            transform-origin: top left;
            transition: transform 0.1s ease-out;
        }
        .map-wrapper:active {
            cursor: grabbing;
        }
        #map {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        .zoom-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .zoom-buttons button {
            width: 40px;
            height: 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .zoom-buttons button:hover {
            background-color: #0056b3;
        }
        #coordenadas {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Obter Coordenadas</h2>
    
    <div class="container">
        <div class="map-wrapper" id="mapWrapper">
            <img id="map" src="mapa.png" alt="Mapa do Loteamento">
        </div>
        <div class="zoom-buttons">
            <button onclick="zoomIn()">+</button>
            <button onclick="zoomOut()">−</button>
        </div>
    </div>

    <!-- Exibir Coordenadas -->
    <div id="coordenadas">Clique no mapa para obter coordenadas</div>

    <script>
        let scale = 1;
        let isDragging = false;
        let startX, startY;
        let translateX = 0, translateY = 0;

        const mapWrapper = document.getElementById("mapWrapper");
        const map = document.getElementById("map");
        const coordenadasDiv = document.getElementById("coordenadas");

        function zoomIn() {
            scale = Math.min(scale + 0.2, 2);
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(scale - 0.2, 1);
            updateTransform();
        }

        function updateTransform() {
            mapWrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        mapWrapper.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
        });

        mapWrapper.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        mapWrapper.addEventListener("mouseup", () => {
            isDragging = false;
        });

        mapWrapper.addEventListener("mouseleave", () => {
            isDragging = false;
        });

        // Para toque em dispositivos móveis
        mapWrapper.addEventListener("touchstart", (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - translateX;
            startY = e.touches[0].clientY - translateY;
        });

        mapWrapper.addEventListener("touchmove", (e) => {
            if (!isDragging) return;
            translateX = e.touches[0].clientX - startX;
            translateY = e.touches[0].clientY - startY;
            updateTransform();
        });

        mapWrapper.addEventListener("touchend", () => {
            isDragging = false;
        });

        // Captura as coordenadas do clique no mapa (corrigido!)
        map.addEventListener("click", (e) => {
            const rect = map.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left - translateX) / scale);
            const y = Math.round((e.clientY - rect.top - translateY) / scale);
            coordenadasDiv.textContent = `Coordenadas: X=${x}, Y=${y}`;
        });
    </script>

</body>
</html>
