<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Coordenadas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        #map {
            width: 100%;
            max-width: 800px;
            cursor: crosshair;
        }
        #coordenadas {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Captura de Coordenadas</h2>
    <p>Clique no mapa para obter as coordenadas exatas.</p>
    <div class="map-container">
        <img id="map" src="mapa.png" alt="Mapa do Loteamento">
    </div>
    <p id="coordenadas">Coordenadas: (Clique no mapa)</p>

    <script>
        document.getElementById("map").addEventListener("click", function(event) {
            const rect = event.target.getBoundingClientRect();
            
            // Ajuste fino nas coordenadas
            const ajusteX = 3; // Corrigindo deslocamento para a esquerda
            const ajusteY = 3; // Corrigindo deslocamento para cima

            const x = Math.round(event.clientX - rect.left - ajusteX);
            const y = Math.round(event.clientY - rect.top - ajusteY);

            document.getElementById("coordenadas").textContent = `Coordenadas: X=${x}, Y=${y}`;
        });
    </script>

</body>
</html>
