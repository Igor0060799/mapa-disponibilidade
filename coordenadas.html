<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas do Mapa</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 2px solid black;
            margin: auto;
            cursor: grab;
        }
        #mapa {
            width: 800px;
            height: 600px;
            background: url('mapa.png') no-repeat center;
            background-size: contain;
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: center center;
        }
        #coordenadas {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        #zoom-controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Obter Coordenadas</h2>
    
    <div id="mapa-container">
        <div id="mapa"></div>
    </div>

    <div id="zoom-controls">
        <button onclick="zoomIn()">+ Zoom</button>
        <button onclick="zoomOut()">- Zoom</button>
    </div>

    <p id="coordenadas">Clique no mapa para obter as coordenadas.</p>

    <script>
        let zoomLevel = 1.0;
        let isDragging = false;
        let startX, startY, mapX = 0, mapY = 0;

        function zoomIn() { zoomLevel += 0.1; }
        function zoomOut() { zoomLevel = Math.max(0.5, zoomLevel - 0.1); }

        // Capturar coordenadas corrigidas
        document.getElementById("mapa").addEventListener("click", function(e) {
            let rect = this.getBoundingClientRect();
            let x = Math.round((e.clientX - rect.left) / zoomLevel) - 4;
            let y = Math.round((e.clientY - rect.top) / zoomLevel) - 5;
            document.getElementById("coordenadas").innerText = `Coordenadas: X = ${x}, Y = ${y}`;
        });

    </script>

</body>
</html>
