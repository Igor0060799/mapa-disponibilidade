<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Coordenadas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            background: #f8f8f8;
        }
        .mapa-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
        }
        #map {
            width: 100%;
            height: 100%;
            display: block;
        }
        .zoom-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .zoom-buttons button {
            font-size: 16px;
            padding: 5px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 3px;
        }
        .zoom-buttons button:hover {
            background: #0056b3;
        }
        #coordenadas {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Capturar Coordenadas do Mapa</h2>

    <div class="mapa-container">
        <div class="mapa-wrapper" id="mapa-wrapper">
            <img id="map" src="mapa.png" alt="Mapa do Loteamento">
        </div>
        <div class="zoom-buttons">
            <button onclick="zoomIn()">➕</button>
            <button onclick="zoomOut()">➖</button>
        </div>
    </div>

    <p id="coordenadas">Clique no mapa para ver as coordenadas.</p>

    <script>
        const mapaWrapper = document.getElementById("mapa-wrapper");
        const mapa = document.getElementById("map");
        const coordenadasDisplay = document.getElementById("coordenadas");

        let zoomLevel = 1;

        mapa.addEventListener("click", function(event) {
            const rect = mapa.getBoundingClientRect();
            const x = Math.round((event.clientX - rect.left) / zoomLevel);
            const y = Math.round((event.clientY - rect.top) / zoomLevel);
            coordenadasDisplay.innerHTML = `Coordenadas: X = ${x}, Y = ${y}`;
        });

        function zoomIn() {
            zoomLevel *= 1.2;
            atualizarZoom();
        }

        function zoomOut() {
            zoomLevel *= 0.8;
            atualizarZoom();
        }

        function atualizarZoom() {
            mapaWrapper.style.transform = `scale(${zoomLevel})`;
        }
    </script>

</body>
</html>
