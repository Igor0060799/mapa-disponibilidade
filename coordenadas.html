<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas do Mapa</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 2px solid black;
            margin: auto;
            cursor: grab;
        }
        #mapa {
            width: 1600px;
            height: 1200px;
            background: url('mapa.png') no-repeat center;
            background-size: contain;
            position: absolute;
            transform-origin: top left;
        }
        #coordenadas {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        #zoom-controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Coordenadas do Mapa</h2>
    
    <div id="mapa-container">
        <div id="mapa"></div>
    </div>

    <div id="zoom-controls">
        <button onclick="zoomIn()">+ Zoom</button>
        <button onclick="zoomOut()">- Zoom</button>
    </div>

    <p id="coordenadas">Clique no mapa para ver as coordenadas</p>

    <script>
        let zoomLevel = 1.0;
        let isDragging = false;
        let startX, startY, mapX = 0, mapY = 0;

        function zoomIn() {
            zoomLevel += 0.1;
            document.getElementById("mapa").style.transform = `scale(${zoomLevel})`;
        }

        function zoomOut() {
            zoomLevel = Math.max(0.5, zoomLevel - 0.1);
            document.getElementById("mapa").style.transform = `scale(${zoomLevel})`;
        }

        // Movimento do mapa
        document.getElementById("mapa-container").addEventListener("mousedown", function(e) {
            isDragging = true;
            startX = e.clientX - mapX;
            startY = e.clientY - mapY;
        });

        document.addEventListener("mousemove", function(e) {
            if (isDragging) {
                mapX = e.clientX - startX;
                mapY = e.clientY - startY;
                document.getElementById("mapa").style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
            }
        });

        document.addEventListener("mouseup", function() {
            isDragging = false;
        });

        // Para touch no celular
        document.getElementById("mapa-container").addEventListener("touchstart", function(e) {
            isDragging = true;
            startX = e.touches[0].clientX - mapX;
            startY = e.touches[0].clientY - mapY;
        });

        document.addEventListener("touchmove", function(e) {
            if (isDragging) {
                mapX = e.touches[0].clientX - startX;
                mapY = e.touches[0].clientY - startY;
                document.getElementById("mapa").style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
            }
        });

        document.addEventListener("touchend", function() {
            isDragging = false;
        });

        // Mostrar coordenadas ao clicar no mapa
        document.getElementById("mapa").addEventListener("click", function(e) {
            let rect = e.target.getBoundingClientRect();
            let x = Math.round((e.clientX - rect.left) / zoomLevel);
            let y = Math.round((e.clientY - rect.top) / zoomLevel);
            document.getElementById("coordenadas").textContent = `Coordenadas: X ${x}, Y ${y}`;
        });

    </script>

</body>
</html>
