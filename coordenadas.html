<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas do Mapa</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 2px solid black;
            margin: auto;
            cursor: crosshair;
            touch-action: none;
        }
        #mapa {
            width: 800px;
            height: 600px;
            background: url('mapa.png') no-repeat center;
            background-size: contain;
            position: absolute;
            left: 0;
            top: 0;
        }
        #zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        #zoom-controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #coordenadas-lista {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        .coordenada-item {
            font-size: 14px;
            padding: 5px;
            background: #f0f0f0;
            margin: 3px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .coordenada-item:hover {
            background: #d0d0d0;
        }
        #copiar {
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Coordenadas do Mapa</h2>
    
    <div id="mapa-container">
        <div id="mapa"></div>
    </div>

    <div id="zoom-controls">
        <button onclick="zoomIn()">+ Zoom</button>
        <button onclick="zoomOut()">- Zoom</button>
    </div>

    <div>
        <h3>Coordenadas Clicadas:</h3>
        <div id="coordenadas-lista"></div>
        <button id="copiar">Copiar Tudo</button>
    </div>

    <script>
        let zoomLevel = 1.0;
        let isDragging = false;
        let startX, startY, mapX = 0, mapY = 0;

        function zoomIn() {
            zoomLevel += 0.1;
            atualizarTransformacao();
        }

        function zoomOut() {
            zoomLevel = Math.max(0.5, zoomLevel - 0.1);
            atualizarTransformacao();
        }

        function atualizarTransformacao() {
            document.getElementById("mapa").style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
        }

        document.getElementById("mapa-container").addEventListener("mousedown", function(e) {
            isDragging = true;
            startX = e.clientX - mapX;
            startY = e.clientY - mapY;
        });

        document.addEventListener("mousemove", function(e) {
            if (isDragging) {
                mapX = e.clientX - startX;
                mapY = e.clientY - startY;
                atualizarTransformacao();
            }
        });

        document.addEventListener("mouseup", function() {
            isDragging = false;
        });

        document.getElementById("mapa-container").addEventListener("touchstart", function(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - mapX;
                startY = e.touches[0].clientY - mapY;
            }
        });

        document.getElementById("mapa-container").addEventListener("touchmove", function(e) {
            if (isDragging && e.touches.length === 1) {
                e.preventDefault();
                mapX = e.touches[0].clientX - startX;
                mapY = e.touches[0].clientY - startY;
                atualizarTransformacao();
            }
        });

        document.getElementById("mapa-container").addEventListener("touchend", function() {
            isDragging = false;
        });

        $(document).ready(function() {
            $("#mapa").click(function(event) {
                let x = event.offsetX; // Captura X correto dentro do mapa
                let y = event.offsetY; // Captura Y correto dentro do mapa

                let coordenada = `X: ${x}, Y: ${y}`;
                $("#coordenadas-lista").append(`<div class='coordenada-item'>${coordenada}</div>`);
            });

            $("#copiar").click(function() {
                let texto = "";
                $(".coordenada-item").each(function() {
                    texto += $(this).text() + "\n";
                });

                navigator.clipboard.writeText(texto).then(() => {
                    alert("Coordenadas copiadas para a área de transferência!");
                }).catch(err => {
                    alert("Erro ao copiar coordenadas.");
                });
            });
        });
    </script>

</body>
