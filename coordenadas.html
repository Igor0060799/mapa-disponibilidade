<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas do Mapa</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 2px solid black;
            margin: auto;
            cursor: crosshair;
            touch-action: none;
        }
        #mapa {
            width: 800px;
            height: 600px;
            background: url('mapa.png') no-repeat center;
            background-size: contain;
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(0px, 0px) scale(1);
            transform-origin: top left;
        }
        #coordenadas {
            margin-top: 20px;
            font-size: 16px;
        }
        #zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        #zoom-controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Obter Coordenadas do Mapa</h2>
    
    <div id="mapa-container">
        <div id="mapa"></div>
    </div>

    <div id="coordenadas">Clique no mapa para capturar as coordenadas.</div>

    <div id="zoom-controls">
        <button onclick="zoomIn()">+ Zoom</button>
        <button onclick="zoomOut()">- Zoom</button>
    </div>

    <script>
        let zoomLevel = 1.0;
        let mapX = 0, mapY = 0;
        let isDragging = false;
        let startX, startY;

        function zoomIn() {
            zoomLevel += 0.1;
            atualizarTransformacao();
        }

        function zoomOut() {
            zoomLevel = Math.max(0.5, zoomLevel - 0.1);
            atualizarTransformacao();
        }

        function atualizarTransformacao() {
            document.getElementById("mapa").style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
        }

        document.getElementById("mapa-container").addEventListener("mousedown", function(e) {
            isDragging = true;
            startX = e.clientX - mapX;
            startY = e.clientY - mapY;
        });

        document.addEventListener("mousemove", function(e) {
            if (isDragging) {
                mapX = e.clientX - startX;
                mapY = e.clientY - startY;
                atualizarTransformacao();
            }
        });

        document.addEventListener("mouseup", function() {
            isDragging = false;
        });

        document.getElementById("mapa-container").addEventListener("click", function(e) {
            let rect = this.getBoundingClientRect();
            let x = Math.round((e.clientX - rect.left) / zoomLevel);
            let y = Math.round((e.clientY - rect.top) / zoomLevel);

            // Ajuste das coordenadas para precisão
            let xCorrigido = x + 3;
            let yCorrigido = y + 4;

            document.getElementById("coordenadas").innerText = `Coordenadas: X = ${xCorrigido}, Y = ${yCorrigido}`;
        });

    </script>

</body>
