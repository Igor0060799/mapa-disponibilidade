<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas do Mapa</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 2px solid black;
            margin: auto;
            cursor: crosshair;
            touch-action: none;
        }
        #mapa {
            width: 800px;
            height: 600px;
            background: url('mapa.png') no-repeat center;
            background-size: contain;
            position: absolute;
            left: 0;
            top: 0;
        }
        #coordenadas-lista {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        .coordenada-item {
            font-size: 14px;
            padding: 5px;
            background: #f0f0f0;
            margin: 3px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .coordenada-item:hover {
            background: #d0d0d0;
        }
        #copiar {
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Coordenadas do Mapa</h2>
    
    <div id="mapa-container">
        <div id="mapa"></div>
    </div>

    <div>
        <h3>Coordenadas Clicadas:</h3>
        <div id="coordenadas-lista"></div>
        <button id="copiar">Copiar Tudo</button>
    </div>

    <script>
        $(document).ready(function() {
            $("#mapa-container").click(function(event) {
                let rect = this.getBoundingClientRect(); // Pega as dimensões do container
                let scaleX = this.offsetWidth / rect.width; // Ajuste para escala X
                let scaleY = this.offsetHeight / rect.height; // Ajuste para escala Y

                let x = (event.clientX - rect.left) * scaleX - 2; // Ajuste para borda
                let y = (event.clientY - rect.top) * scaleY - 2; // Ajuste para borda

                let coordenada = `X: ${Math.round(x)}, Y: ${Math.round(y)}`;
                $("#coordenadas-lista").append(`<div class='coordenada-item'>${coordenada}</div>`);
            });

            $("#copiar").click(function() {
                let texto = "";
                $(".coordenada-item").each(function() {
                    texto += $(this).text() + "\n";
                });

                navigator.clipboard.writeText(texto).then(() => {
                    alert("Coordenadas copiadas para a área de transferência!");
                }).catch(err => {
                    alert("Erro ao copiar coordenadas.");
                });
            });
        });
    </script>

</body>
