<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Coordenadas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mapa-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 2px solid black;
            margin: auto;
            cursor: crosshair;
            touch-action: none;
        }
        #mapa {
            width: 800px;
            height: 600px;
            background: url('mapa.png') no-repeat top left;
            background-size: contain;
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(0px, 0px) scale(1);
            transform-origin: top left;
        }
        #coordenadas {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        #zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        #zoom-controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Captura de Coordenadas</h2>
    
    <div id="mapa-container">
        <div id="mapa"></div>
    </div>

    <div id="coordenadas">Clique no mapa para capturar as coordenadas.</div>

    <div id="zoom-controls">
        <button onclick="zoomIn()">+ Zoom</button>
        <button onclick="zoomOut()">- Zoom</button>
    </div>

    <script>
        let zoomLevel = 1.0;
        let mapX = 0, mapY = 0;
        let isDragging = false;
        let startX, startY;

        function zoomIn() {
            zoomLevel += 0.1;
            atualizarTransformacao();
        }

        function zoomOut() {
            zoomLevel = Math.max(0.5, zoomLevel - 0.1);
            atualizarTransformacao();
        }

        function atualizarTransformacao() {
            const mapa = document.getElementById("mapa");
            mapa.style.transform = `translate(${mapX}px, ${mapY}px) scale(${zoomLevel})`;
        }

        document.getElementById("mapa-container").addEventListener("mousedown", function(e) {
            isDragging = true;
            startX = e.clientX - mapX;
            startY = e.clientY - mapY;
        });

        document.addEventListener("mousemove", function(e) {
            if (isDragging) {
                mapX = e.clientX - startX;
                mapY = e.clientY - startY;
                atualizarTransformacao();
            }
        });

        document.addEventListener("mouseup", function() {
            isDragging = false;
        });

        document.getElementById("mapa-container").addEventListener("touchstart", function(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - mapX;
                startY = e.touches[0].clientY - mapY;
            }
        });

        document.getElementById("mapa-container").addEventListener("touchmove", function(e) {
            if (isDragging && e.touches.length === 1) {
                e.preventDefault();
                mapX = e.touches[0].clientX - startX;
                mapY = e.touches[0].clientY - startY;
                atualizarTransformacao();
            }
        });

        document.getElementById("mapa-container").addEventListener("touchend", function() {
            isDragging = false;
        });

        document.getElementById("mapa-container").addEventListener("click", function(e) {
            let rect = document.getElementById("mapa").getBoundingClientRect();
            
            // Pegando a posição relativa ao mapa
            let x = (e.clientX - rect.left - mapX) / zoomLevel;
            let y = (e.clientY - rect.top - mapY) / zoomLevel;

            // Ajustando para arredondar corretamente
            x = Math.round(x);
            y = Math.round(y);

            document.getElementById("coordenadas").innerText = `Coordenadas: X = ${x}, Y = ${y}`;
        });

    </script>

</body>
